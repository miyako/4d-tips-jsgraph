<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>graph</title>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0;  -webkit-print-color-adjust: exact; }
            #graph { height:90%; width: 90%;}
        </style>
    </head>
    <body>
        <div id="graph" />
        <script>
            var g = {}
            function setup(){
                g = new Graph( "graph", {}, {} );
                g.redraw();
            }

        function drawGraph(data, name, lineColor, lineWidth){

            const wave = Graph.newWaveform().setData(data[0], data[1]);

            let options = {
                lineColor: lineColor,
                lineWidth: lineWidth,
                markers: true
            }

            g
            .newSerie(name, options)
            .autoAxis()
            .setWaveform(wave)

            g.autoScaleAxes();
            g.draw();
        }
        </script>
        <script type="text/javascript" src="./jsgraph.min.js"></script>
    </body>
</html>
